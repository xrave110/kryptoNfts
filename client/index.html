<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty NFTs</title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
  <script src="./abi.js"></script>


  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <header class="section-header">
        <h1 class="header-logo ">Kitty NFTs</h1>
        <nav class="main-nav">
            <button class="main-item btn btn-light">Create Kitty</button>
            <button class="main-item btn btn-light">My Kitties</button>
            <button class="main-item btn btn-light">Breed</button>
        </nav>
    </header>
    <main>
        <section class="section-banner">
            <h1 class=tittle-banner>Kitties-Factory</h1>
            <h3 class=details-banner>Create your custom Kitty</h3>
        </section>
        <section class="factory-setting">
            <section class="section-params cattributes m-2 light-b-shadow">
                <div>
                    <button id=colors class="btn btn-secondary tsp-1">Colors</button>
                    <button id=features class="btn btn-secondary tsp-1">Features</button>
                </div>
                <!-- Cat colors -->
                <div id="catColors">
                    <div class="form-group">
                        <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Mouth and tail body</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="mouthbodytailcolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="eyescolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Ears</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="earscolor">
                    </div>
                </div>
                <div id="catFeatures" class='hidden'>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eyes shape</b><span class="badge badge-dark ml-2" id="eyeshapecode"></span></label>
                        <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Decorative pattern</b><span class="badge badge-dark ml-2" id="decorationcode"></span></label>
                        <input type="range" min="1" max="7" class="form-control-range" id="decoration">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Pattern color 1</b><span class="badge badge-dark ml-2" id="decorationmidcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationmid">
                        <label for="formControlRange"><b>Pattern color 2</b><span class="badge badge-dark ml-2" id="decorationsidescode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationsides">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationcode"></span></label>
                        <input type="range" min="1" max="6" class="form-control-range" id="animation">
                    </div>
                </div>   
            </section>
            <section class="section-cat catBox m-2 light-b-shadow">
                <div class="cat">
                    <div class="cat__ear">
                        <div id="leftEar" class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>
                        <div id="rightEar" class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>
    
                    <div id="head" class="cat__head">
                        <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>
                        <div id=eyesId class="cat__eye">
                            <div class="cat__eye--left">
                                <span id=eyeLeft class="pupil-left"></span>
                            </div>
                            <div class="cat__eye--right">
                                <span id=eyeRight class="pupil-right"></span>
                            </div>
                        </div>
                        <div class="cat__nose"></div>
    
                        <div class="cat__mouth-contour"></div>
                        <div id="mouthLeft" class="cat__mouth-left"></div>
                        <div id="mouthRight" class="cat__mouth-right"></div>
    
                        <div class="cat__whiskers-left"></div>
                        <div class="cat__whiskers-right"></div>
                    </div>
    
                    <div class="cat__body">
    
                        <div class="cat__chest"></div>
    
                        <div class="cat__chest_inner"></div>
        
                        <div class="cat__paw-left"></div>
                        <div class="cat__paw-left_inner"></div>
        
                        <div class="cat__paw-right"></div>
                        <div class="cat__paw-right_inner"></div>
        
                        <div id="tail" class="cat__tail"></div>
                    </div>
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                            <span id="dnabody"></span>
                            <span id="dnamouth"></span>
                            <span id="dnaeyes"></span>
                            <span id="dnaears"></span>
                        
                            <!-- Cattributes -->
                            <span id="dnashape"></span>
                            <span id="dnadecoration"></span>
                            <span id="dnadecorationMid"></span>
                            <span id="dnadecorationSides"></span>
                            <span id="dnaanimation"></span>
                            <span id="dnaspecial"></span>
                    </b>
                </div>
            </section>
        </section>
        <section class="section-buttons">
            <div>
                <button id=random class="btn btn-primary tsp-1">Random</button>
                <button id=default class="btn btn-primary ml-2 tsp-1">Default</button>
                <button id=create class="btn btn-primary ml-2 tsp-1">Create</button>
            </div>
            <button id=connect class="js-enable-connection btn-flex btn btn-light ml-2 tsp-1">Connect Ethereum</button>
        </section>
        <section class="section-info">
            <div id="action" class='hidden'>
                <div class="alerttext" role="alert"><b></b><span class="badge badge-dark ml-2" id="actiontext"></span></div>
                <div class="paramtext" role="alert"><b></b><span class="badge badge-dark ml-2" id="parametertext"></span></div>
            </div>
        </section>
    </main>

</body>
  <!-- scripts which must be rendered after some other scripts -->
  <script src="./index.js"></script>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/dynamicTabs.js"></script>
  

</html>
